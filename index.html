<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!--Normalize css-->
    <link rel="stylesheet" href="css/normalize.css">
    <title>Museu Nacional</title>
    <!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
<![endif]-->
</head>

<body>

    <div id="container"> <!--inicio container-->
        <header>
            <div id="logo">
                <h1> <a href="">Museu Nacional</a></h1>
            </div>
            <nav> <!--inicio nav-->
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href=""> Exposições</a></li>
                    <li><a href="">Pesquisa</a></li>
                    <li><a href="">Acervo</a></li>
                    <li><a href="">Vídeos</a></li>
                    <li><a href="">Fotos</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </nav> <!--FIM nav-->
        </header> <!--Fim Header-->

        <div id="principal"> <!--inicio div principal-->

            <div id="conteudo"><!-- Início conteudo -->
                <section id="capa">
                    <img src="img/museu.png" alt="foto ilustrativa museu">
                </section>
            </div>
            <aside> <!--inicio aside-->
                <section id="depoimento">
                    <img src="img/depoimento.png" alt="foto ilustrativa de um depoimento">
                </section>

                <section id="visita"> <!--inicio seção visita-->
                    
                    <h4>Faça uma visita</h4> 
                    <form>
                        <fieldset>
                            <legend id="legenda">Selecione uma data</legend>
                            <label for="data" > Data</label>
                            <input  class="campo" type="text" id="data" value="dd/mm/aaaa">

                        <label for="qtd">Qtd pessoa</label>
                        <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">

                        </fieldset>
                        <input class="botao" type="submit"  value="Verificar disponibilidade">
                    </form>
                </section> <!--fim seção visita-->

                <section id="galeria">
                    <h1>Galeria de fotos</h1>

                    <a href="">
                        <img src="img/imagem1.jpg" height="93px" width="93px" alt="Descrição imagem">
                    </a>

                    <a href="">
                        <img src="img/imagem2.jpg" height="93px" width="93px" alt="Descrição imagem">
                    </a>

                    <a href="">
                        <img src="img/imagem3.jpg" height="93px" width="93px" alt="Descrição imagem">
                    </a>

                    <a href="">
                        <img src="img/imagem4.jpg" height="93px" width="93px" alt="Descrição imagem">
                    </a>
                </section>
            </aside><!--fim aside-->

        </div> <!--fim do container-->
</body>

</html>
